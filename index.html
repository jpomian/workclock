<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id="sidebar-icon">☰</div>
    <div id="sidebar">
        <div id="sidebar-content">
            <button class="break-btn" id="short-break">Przerwa krótka (5min)</button>
            <button class="break-btn" id="long-break">Przerwa długa (15min)</button>

            <table id="history">
                <thead>
                    <tr>
                        <th>Znacznik czasu</th>
                        <th>Przerwa krótka</th>
                        <th>Przerwa długa</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                </tbody>
            </table>

            <button id="export-btn">Export to TXT</button>
        </div>
    </div>


    <div id="clock"></div>
    <svg width="300" height="300" id="clock">
        <circle cx="150" cy="150" r="140" class="clock-face" />
        <!-- Hour marks -->
        <g id="hour-marks"></g>
        <!-- Clock hands -->
        <line x1="150" y1="150" x2="150" y2="80" class="hour-hand" id="hour-hand" />
        <line x1="150" y1="150" x2="150" y2="60" class="minute-hand" id="minute-hand" />
        <line x1="150" y1="150" x2="150" y2="40" class="second-hand" id="second-hand" />
        <!-- Center dot -->
        <circle cx="150" cy="150" r="4" class="center-dot" />
    </svg>
    <div class="timer-container">
        <button id="start-btn">Start</button>
        <div id="countdown" class="hidden"></div>
    </div>
    <div id="terminal-container" class="hidden">
        <button id="close-terminal">X</button>
        <iframe id="wetty-terminal" src="/wetty"></iframe>
    </div>
    <script src="clock.js"></script>
</body>

</html>
